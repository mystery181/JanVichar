<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Indian PIL Filing Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #a23333;
            --secondary-red: #fde8e8;
            --accent-red: #800000;
            --text-dark: #333333;
            --text-light: #666666;
            --white: #ffffff;
            --background-light: #fff5f5;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .auth-container {
            background-color: var(--white);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            border: 1px solid #f0f0f0;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .auth-header h2 {
            color: var(--primary-red);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }
        .auth-header p {
            color: var(--text-light);
            font-size: 0.9rem;
        }
        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--secondary-red);
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.3s;
            font-size: 1rem;
        }
        .tab-btn.active {
            color: var(--primary-red);
            border-bottom: 2px solid var(--primary-red);
            margin-bottom: -2px;
        }
        /* Forms */
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red);
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-red);
            color: var(--white);
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 15px;
        }
        .btn-submit:hover {
            background-color: var(--white);
    color: var(--primary-red);
    transform: translateY(-2px);
}
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--text-light);
            font-size: 0.9rem;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        .divider span {
            padding: 0 10px;
        }
        /* Social Login */
        .btn-google {
            width: 100%;
            padding: 12px;
            background-color: var(--white);
            border: 1px solid #ddd;
            border-radius: 6px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn-google:hover {
            background-color: #f9f9f9;
        }
        .btn-google img {
            width: 20px;
            height: 20px;
        }
        /* Phone Auth */
        #phone-otp-section {
            display: none;
            margin-top: 15px;
}
        .hidden {
            display: none;
        }
        #send-otp-btn:hover{
             color: var(--primary-red);
            background-color: var(--white)!important;
            transform: translateY(-2px);
}
        #recaptcha-container {
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>JanVichar</h2>
        </div>
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Login</button>
            <button class="tab-btn" onclick="switchTab('register')">Register</button>
        </div>
        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="login-email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="login-password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn-submit">Login</button>
        </form>
        <!-- Register Form -->
        <form id="register-form" class="hidden">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="reg-name" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="reg-email" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="reg-password" placeholder="Create password" required>
            </div>
            <button type="submit" class="btn-submit">Register</button>
        </form>
        <div class="divider">
            <span>OR CONTINUE WITH</span>
        </div>
        <button class="btn-google" id="google-btn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
            Google
        </button>
        <div class="divider">
            <span>OR MOBILE NUMBER</span>
        </div>
        <!-- Phone Auth -->
        <div id="phone-auth-container">
            <div class="form-group">
                <input type="tel" id="phoneNumber" placeholder="+91 9876543210">
            </div>
            <div id="recaptcha-container"></div>
            <button class="btn-submit" id="send-otp-btn" style="background-color: #a23333;">Send OTP</button>
            <div id="phone-otp-section">
                <div class="form-group">
                    <input type="text" id="otpInput" placeholder="Enter 6-digit OTP">
                </div>
                <button class="btn-submit" id="verify-otp-btn">Verify OTP</button>
            </div>
        </div>
    </div>
    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import {
            getAuth,
            signInWithPopup,
            GoogleAuthProvider,
            signInWithPhoneNumber,
            RecaptchaVerifier,
            createUserWithEmailAndPassword,
            signInWithEmailAndPassword
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        // TODO: Replace the following with your app's Firebase project configuration
        // See: https://firebase.google.com/docs/web/setup#config-object
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        // --- Tab Switching Logic ---
        window.switchTab = (tab) => {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabs = document.querySelectorAll('.tab-btn');
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabs[0].classList.add('active');
                tabs[1].classList.remove('active');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabs[0].classList.remove('active');
                tabs[1].classList.add('active');
            }
        };
        // --- Google Sign-In ---
        const googleBtn = document.getElementById('google-btn');
        googleBtn.addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider)
                .then((result) => {
                    // This gives you a Google Access Token.
                    const credential = GoogleAuthProvider.credentialFromResult(result);
                    const token = credential.accessToken;
                    const user = result.user;
                    console.log("Google User:", user);
                    alert(`Welcome ${user.displayName}! Login Successful.`);
                    // Redirect to home or tracker
                    window.location.href = 'index.html';
                }).catch((error) => {
                    console.error("Google Sign-In Error:", error);
                    alert("Google Login Failed: " + error.message);
                });
        });
        // --- Phone Auth ---
        // Setup Recaptcha
        window.setupRecaptcha = () => {
            if (!window.recaptchaVerifier) {
                window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                    'size': 'normal',
                    'callback': (response) => {
                        // reCAPTCHA solved, allow signInWithPhoneNumber.
                        // onSignInSubmit(); // Optional auto-submit
                    }
                });
            }
        };
        const sendOtpBtn = document.getElementById('send-otp-btn');
        sendOtpBtn.addEventListener('click', () => {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!phoneNumber) {
                alert("Please enter a valid phone number with country code.");
                return;
            }
            setupRecaptcha();
            const appVerifier = window.recaptchaVerifier;
            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    // SMS sent. Prompt user to type the code from the message, then sign the
                    // user in with confirmationResult.confirm(code).
                    window.confirmationResult = confirmationResult;
                    document.getElementById('phone-otp-section').style.display = 'block';
                    alert("OTP Sent! Please check your phone.");
                }).catch((error) => {
                    console.error("SMS Error:", error);
                    alert("Failed to send OTP. Check console for details.");
                    // Reset reCAPTCHA
                    if (window.recaptchaVerifier) {
                        window.recaptchaVerifier.render().then(function (widgetId) {
                            grecaptcha.reset(widgetId);
                        });
                    }
                });
        });
        const verifyOtpBtn = document.getElementById('verify-otp-btn');
        verifyOtpBtn.addEventListener('click', () => {
            const code = document.getElementById('otpInput').value;
            if (!code || !window.confirmationResult) return;
            window.confirmationResult.confirm(code).then((result) => {
                // User signed in successfully.
                const user = result.user;
                console.log("Phone User:", user);
                alert("Phone Login Successful!");
                window.location.href = 'index.html';
            }).catch((error) => {
                // User couldn't sign in (bad verification code?)
                console.error("OTP Error:", error);
                alert("Invalid OTP. Please try again.");
            });
        });
        // --- Email/Password Login ---
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Login Successful!");
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });
        // --- Email/Password Register ---
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            // Name handling would typically involve updating the user profile after creation
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Registration Successful!");
                    window.location.href = 'index.html';
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        });
    </script>
</body>
</html>
